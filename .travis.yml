      - folly
      - folly-dev
      - fuse
      - g++
      - gdb
      - git
      - glusterfs-common
      - glusterfs-dbg
      - golang-go
      - iputils-ping
      - jekyll
      - lcov
      - libacl1
      - libacl1-dev
      - libboost-all-dev
      - libboost-context1.65.1
      - libboost-filesystem1.65.1
      - libboost-iostreams1.65.1
