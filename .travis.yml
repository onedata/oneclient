      - libnss3
      - libnss3-dev
      - libpoco-dev
      - libpocofoundation50
      - libpoconetssl50
      - libpocoutil50
      - libpocoxml50
      - libprotobuf-dev
      - libprotobuf10
      - librados-dev
      - librados2
      - libradosstriper-dev
      - libradosstriper1
      - libsodium-dev
      - libsodium23
      - libstdc++-7-dev
      - libtbb-dev
      - libtbb2
      - libunwind-dev
      - libunwind8
      - locales
      - nano
      - nfs-common
