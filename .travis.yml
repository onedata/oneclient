      - python3-dev
      - swift-sdk-cpp
      - unzip
      - uuid
      - uuid-dev
      - vim
      - wangle-dev

before_script:
  - git config --global url."https://github.com/onedata".insteadOf "ssh://git@git.onedata.org:7999/vfs"

script:
  - >
    make submodules
    mkdir -p release
    cmake --build release --target oneclient
    cmake --build release --target onebench
    cmake --build release --target onedatafs.py3

after_script: set +e
