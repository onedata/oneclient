branches:
  only:
    - develop
    - enable-travis-bionic-build

language: cpp

cache:
  directories:
    - /var/cache/ccache

dist: bionic

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:onedata/build-deps-1802'
      - sourceline: 'deb http://packages.couchbase.com/ubuntu bionic bionic/main'
        key_url: 'http://packages.couchbase.com/ubuntu/couchbase.key'
    packages:
      - autoconf
      - aws-sdk-cpp-s3
      - bash-completion
      - bc
      - build-essential
      - ccache
      - cmake
      - curl
      - debhelper
      - devscripts
      - doxygen
      - folly
      - folly-dev
      - fuse
      - g++
      - gdb
      - git
      - glusterfs-common
      - glusterfs-dbg
      - golang-go
      - iputils-ping
      - jekyll
      - lcov
      - libacl1
      - libacl1-dev
      - libboost-all-dev
      - libboost-context1.65.1
      - libboost-filesystem1.65.1
      - libboost-iostreams1.65.1
      - libboost-log1.65.1
      - libboost-program-options1.65.1
      - libboost-python1.65.1
      - libboost-random1.65.1
      - libboost-system1.65.1
      - libboost-thread1.65.1
      - libbotan1.10
      - libbotan1.10-dev
      - libcouchbase-dev
      - libcouchbase2-libevent
      - libcurl4
      - libcurl4-openssl-dev
      - libdouble-conversion1
      - libfuse-dev
      - libgflags-dev
      - libgflags2.2
      - libgoogle-glog-dev
      - libgoogle-glog0v5
      - libgoogle-perftools-dev
      - libgoogle-perftools4
      - libiberty-dev
      - libjemalloc-dev
      - libjemalloc1
      - libltdl-dev
      - libnspr4
